name: Build Maestro CLI
on:
  push:
    tags:
      - v*
jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: docker build . --file cmd/maestro/Dockerfile --tag image

      - name: Format version
        run: |
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest

          echo VERSION=$VERSION
          echo "::set-env name=VERSION::$VERSION"

      - name: Log into Docker hub
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin
      
      - name: Push image Docker hub
        run: |
          IMAGE_ID=jexiacom/maestro

          echo IMAGE_ID=$IMAGE_ID:$VERSION

          docker tag image $IMAGE_ID:$VERSION
          docker tag image latest

          docker push $IMAGE_ID:$VERSION
      
      - name: Log into Github registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Push image Github registry
        run: |
          IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/cli

          echo IMAGE_ID=$IMAGE_ID:$VERSION

          docker tag image $IMAGE_ID:$VERSION
          docker tag image latest

          docker push $IMAGE_ID:$VERSION
  publish:
    name: Publish for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: maestro
            asset_name: maestro-linux-amd64
          - os: windows-latest
            artifact_name: maestro.exe
            asset_name: maestro-windows-amd64
          - os: macos-latest
            artifact_name: maestro
            asset_name: maestro-macos-amd64

    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - uses: actions/cache@v1
      with: 
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Get dependencies
      run: go get -v -t -d ./...

    - name: Build
      run: go build cmd/maestro -o {{ matrix.artifact_name }}

    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v1-release
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ${{ matrix.artifact_name }}
        asset_name: ${{ matrix.asset_name }}
        tag: ${{ github.ref }}          
